<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>School Website - Login & Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        #container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .form-box {
            width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .form-box h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-box input[type="text"],
        .form-box input[type="email"],
        .form-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        .form-box input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .form-box input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-box p {
            text-align: center;
            margin-top: 15px;
        }
        .form-switch {
            text-align: center;
            margin-top: 20px;
        }
        .form-switch a {
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="form-box" id="login-form">
            <h2>Login</h2>
            <form action="/login" method="post"> <!-- Replace "/login" with the actual backend endpoint -->
                <label for="login_email">Email</label>
                <input type="email" id="login_email" name="login_email" required>
                
                <label for="login_password">Password</label>
                <input type="password" id="login_password" name="login_password" required>
                
                <input type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
        </div>

        <div class="form-box" id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form action="/signup" method="post"> <!-- Replace "/signup" with the actual backend endpoint -->
                <label for="signup_full_name">Full Name</label>
                <input type="text" id="signup_full_name" name="signup_full_name" required>
                
                <label for="signup_email">Email</label>
                <input type="email" id="signup_email" name="signup_email" required>
                
                <label for="signup_password">Password</label>
                <input type="password" id="signup_password" name="signup_password" required>
                
                <input type="submit" value="Sign Up">
            </form>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>
    </div>

    <script>
        function showSignupForm() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
        }

        function showLoginForm() {
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        }
    </script>
</body>
</html>
