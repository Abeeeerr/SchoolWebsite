<!DOCTYPE html>
<html>
<head>
    
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #bfb0c3;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: -20px 0 50px;
        }

        h1 {
            font-weight: bold;
            margin: 0;
        }

        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }

        span {
            font-size: 12px;
        }

        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }

        button {
            border-radius: 20px;
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 868px;
            max-width: 100%;
            min-height: 480px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
        }

        .log-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
        }

        .overlay {
            background: #41103f;
            background: -webkit-linear-gradient(to right, #41103f, #41103f);
            background: linear-gradient(to right, #41103f, #41103f);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
        }

        .overlay-right {
            right: 0;
        }

        .social-container {
            margin: 50px 0;
        }

        .social-container a {
            border: 1px solid #DDDDDD;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
        }

        /* Image Style */

        .form-box img {
            max-width: 200px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dashboard-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dashboard-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            padding: 20px;
            margin: 20px;
            max-width: 400px;
        }

        .dashboard-box h3 {
            font-weight: bold;
            margin-top: 0;
        }
    </style>
    <title>School Website - Login & Sign Up</title>
</head>
<body>
    <div id="container">
        <div class="form-box" id="login-form">
            <h2>Login</h2>
            <form action="/login" method="post" onsubmit="onLoginFormSubmit(event)">

                <!-- login code -->
                <label for="login_email">Email</label>
                <input type="email" id="login_email" name="login_email" required>
                
                <label for="login_password">Password</label>
                <input type="password" id="login_password" name="login_password" required>
                
                <!-- Forgot Password -->
                <a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a>

                <input type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
            <img src="1.png" alt="School Login Image">
        </div>
        <div class="form-box" id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form action="/signup" method="post"> <!-- Replace "/signup" with the actual backend endpoint -->
                <label for="signup_full_name">Full Name</label>
                <input type="text" id="signup_full_name" name="signup_full_name" required>
                
                <label for="signup_email">Email</label>
                <input type="email" id="signup_email" name="signup_email" required>
                
                <label for="signup_password">Password</label>
                <input type="password" id="signup_password" name="signup_password" required>
                
                <input type="submit" value="Sign Up">
            </form>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            <img src="1.png" alt="School Sign-Up Image">
        </div>
    </div>

     <!-- Student Dashboard -->
     <div class="dashboard-container" id="dashboard">
        <h2>Welcome, [Student Name]!</h2>
        <div class="dashboard-box">
            <h3>Your Courses</h3>
            <ul>
                <li>Course 1</li>
                <li>Course 2</li>
                <li>Course 3</li>
            </ul>
        </div>
        <div class="dashboard-box">
            <h3>Grades</h3>
            <p>Course 1: A</p>
            <p>Course 2: B+</p>
            <p>Course 3: A-</p>
            
        </div>
        
    </div>
    <!-- Forgot Password -->
    <div class="form-box" id="forgot-password-form" style="display: none;">
        <h2>Forgot Password</h2>
        <form action="/forgot_password" method="post" onsubmit="onForgotPasswordFormSubmit(event)">
            <label for="forgot_email">Email</label>
            <input type="email" id="forgot_email" name="forgot_email" required>
            <input type="submit" value="Reset Password">
        </form>
        <p>Remembered your password? <a href="#" onclick="showLoginForm()">Login</a></p>
    </div>
</div>
    <script>
        function showSignupForm() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
        }

        function showLoginForm() {
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        }
         // New function to show the student dashboard
         function showDashboard() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("dashboard").style.display = "flex";
        }

        // Simulate login success and show the dashboard
        function simulateLoginSuccess() {
            // Call your backend login API here and handle success
            // For the sake of the example, I'm using a timeout to simulate a successful login
            setTimeout(function() {
                showDashboard();
            }, 1000); // Replace 1000 with the actual time it takes for the login API to respond
        }

        // Call this function after the login form is submitted
        function onLoginFormSubmit(event) {
            event.preventDefault(); // Prevent form submission
            // Add code to handle form data submission to the backend here
            simulateLoginSuccess();
        }
                // New function to show the "Forgot Password" form
        function showForgotPasswordForm() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("forgot-password-form").style.display = "block";
        }

        // Simulate the "Forgot Password" form submission
        function simulateForgotPasswordSuccess() {
            // Call your backend "Forgot Password" API here and handle success
            // For the sake of the example, I'm using a timeout to simulate a successful reset
            setTimeout(function() {
                alert("Password reset link sent to your email!"); // Replace this with actual success handling
                showLoginForm();
            }, 1000); // Replace 1000 with the actual time it takes for the API to respond
        }

        // Call this function after the "Forgot Password" form is submitted
        function onForgotPasswordFormSubmit(event) {
            event.preventDefault(); // Prevent form submission
            // Add code to handle form data submission to the backend here
            simulateForgotPasswordSuccess();
        }

    </script>
</body>
</html>
